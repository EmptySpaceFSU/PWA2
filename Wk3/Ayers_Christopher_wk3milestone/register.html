    <title>eLEAF Project Management Software</title>

<body id="wrapper">
<div id="topBar"> <!-- Top Nav Bar -->
    <h2>Project Management Software for Landscapers</h2>
    <img id="logo" src="img/logo.png" />

</div> <!-- End Top Nav Bar -->

<div id="midBar"> <!-- Sign in Section -->
Registering makes you a better person, gives your hair more volume, and whitens your teeth.
</div> <!-- End Sign in Section -->

<div id="botBar"> <!-- Content Section -->
    <p>
        Sign-Up Today and Receive 100% guaranteed access to our servers!
    </p>


    <div id="menu"> <!-- Floating Menu -->
        <div id="cta">
            <h3>Sign-Up Form</h3>
            <p>
            <div id="login">
                <form id="loginForm">
                    <label for='first'>First Name: </label><br>
                      <input class="masterTooltip" title="First Name" type="text" id="first"><br>
                    <label for="last">Last Name: </label><br>
                      <input class="masterTooltip" title="Last Name" type="text" id="last"/><br>
                    <label for="userName">Username: </label><br>
                      <input class="masterTooltip" title="Enter Username" type="text" id="userName"/><br>
                    <label for="password">Password: </label><br>
                      <input class="masterTooltip" title="Enter Password" type="password" id="password"/><br>
                    <label for="email1">Email Address: </label><br>
                      <input name="signupButton" class="masterTooltip" title="Enter Email Address" type="text" id="email1"/><br>
                    <label for="email2">Confirm Email Address: </label><br>
                      <input class="masterTooltip" title="Enter Email Again" type="text" id="email2"/><br>
                    <input type="button" id="register" value="Submit" />
                </form>
            </div>
            </p>
        </div>
    </div> <!-- End Floating Menu -->
</div> <!-- End Content Section -->
