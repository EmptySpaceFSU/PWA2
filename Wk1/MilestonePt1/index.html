<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<div id="topBar">
    <img id="logo" src="img/Logo.png" />
</div>


<div id="midBar">
    <div id="login">
        <form id="loginForm">
            <label>Username: </label><input name="signinButton" type="text" id="user"/>
            <label>Password: </label><input name="signinButton" type="password" id="pass" />
            <input name="signinButton" type="button" id="signinButton" value="Sign In" />
        </form>
    </div>
</div>
<div id="botBar">
    <div id="menu">



        <div id="cta">
            <h2>Join Now!</h2>
            <p>
                Click here to join now!
            </p>
            <input name="regbtn" type="button" id="register" value="Sign Up" />
        </div>
    </div>
</div>

</body>
</html>
