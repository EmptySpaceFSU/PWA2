<head lang="en">
    <meta charset="UTF-8">
    <title>eLEAF Project Management Software</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div id="topBar"> <!-- Top Nav Bar -->
        <h2>Project Management Software for Landscapers</h2>
        <img id="logo" src="img/logo.png" />

    </div> <!-- End Top Nav Bar -->

    <div id="midBar"> <!-- Sign in Section -->
        <input name="outBtn" type="button" id="signOut" value="Sign Out" />
        <a id="userTxt">Welcome: User!</a>
    </div> <!-- End Sign in Section -->

    <div id="botBar"> <!-- Content Section -->
        <p>
            Admin Section
        </p>
        <div id="menu"> <!-- Floating Menu -->
            <div id="cta">
                <h3>Your Projects</h3>
                <p>
                    All of your projects will display here. With cool functionality in the future.
                </p>
                <input name="regbtn" type="button" id="register" value="Add Project" />
            </div>
        </div> <!-- End Floating Menu -->
    </div> <!-- End Content Section -->
</body>
