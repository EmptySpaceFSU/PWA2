<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
    <link rel="stylesheet" href="css/stylesheet.css">
	<link rel ="stylesheet" href="font-awesome-4.1.0/css/font-awesome.min.css">
</head>

<body>
    <div id="topBar"> <!-- Top Nav Bar -->
        <h2>Project Management Software for Landscapers</h2>
        <img id="logo" src="img/logo.png" />

    </div> <!-- End Top Nav Bar -->
    <div id="midBar"> <!-- Sign in Section -->
        <input name="outBtn" type="button" id="signOut" value="Sign Out" />
        <a id="userTxt">Welcome: User!</a>
    </div> <!-- End Sign in Section -->

    <div id="botBar"> <!-- Content Section -->
        <p>
            Admin Section
        </p>
        <div id="menu"> <!-- Floating Menu -->
            <div">
                <h3>Your Projects</h3>
                <p>
                    All of your projects will display here. With cool functionality in the future.
                </p>
                <!--
                <input name="regbtn" type="button" id="register" class="modalClick" value="Add Project" />
            	-->
                <p><a href="#" class="modalClick"><i class="fa fa-plus-square"></i>Add Project</a></p>
            </div>
        </div> <!-- End Floating Menu -->
    </div> <!-- End Content Section -->
<div id="overlay">
    	<div id="modal">
        	<span class="close fa fa-times masterTooltip" title="Close"></span>
            <h3 class="header">Add Project</h3>
            <div id="add">
            	<form id="addForm">
                	<label>Project Name: </label>
                    	<input name="projectName" class="masterTooltip" title="Enter Project Name" type="text" id="projectName" /><br>
                    <label>Project Description:</label>
						<input name="projectDescription" class="masterTooltip" title="Enter Project Description" type="text" id="projectDescription" /><br>
                    <label>Project Due Date:</label>
                    	<input name="projectDueDate" class="masterTooltip" title="Enter Due Date" type="text" id="ProjectDueDate" /><br>
                    <label for="status">Select status:</label> <br>
                    	<label class="mystatus">
                        	<input type ="radio" name="status" id="urgent"> <span class="fa fa-flag fa-3x masterTooltip" title="Urgent"></span></label>
                    	<label class="mystatus">
                        	<input type ="radio" name="status" id="normal" > <span class="fa fa-thumbs-o-up fa-3x masterTooltip" title="Normal"></span></label>
                        <label class="mystatus">
                        	<input type ="radio" name="status" id="delayed"> <span class="fa fa-calendar fa-3x masterTooltip" title="Delayed"></span></label>
                        <label class="mystatus">
                        	<input type ="radio" name="status" id="complete"> <span class="fa fa-check-square-o fa-3x masterTooltip" title="Complete"></span></label>
                         <br>
                         <input name="addButton" type="button" id="addButton" value="Add" />
                         </form>
        	</div>                 
        </div>
    </div>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
