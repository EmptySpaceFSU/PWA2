    <title>eLEAF Project Management Software</title>

    <script type="text/javascript" src="js/main.js"></script></head>
<body id="wrapper">
<div id="topBar"> <!-- Top Nav Bar -->
    <h2>Project Management Software for Landscapers</h2>
    <img id="logo" src="img/logo.png" />

</div> <!-- End Top Nav Bar -->

<div id="midBar"> <!-- Sign in Section -->
Registering makes you a better person, gives your hair more volume, and whitens your teeth.
</div> <!-- End Sign in Section -->

<div id="botBar"> <!-- Content Section -->
    <p>
        Sign-Up Today and Receive 100% guaranteed access to our servers!
    </p>


    <div id="menu"> <!-- Floating Menu -->
        <div id="cta">
            <h3>Sign-Up Form</h3>
            <p>
            <div id="login">
                <form id="loginForm">
                    <label>First Name: </label><br><input name="signupButton" type="text" id="fname"/><br>
                    <label>Last Name: </label><br><input name="signupButton" type="password" id="lname"/><br>
                    <label>Username: </label><br><input name="signupButton" type="text" id="uname"/><br>
                    <label>Password: </label><br><input name="signupButton" type="password" id="upass"/><br>
                    <label>Email Address: </label><br><input name="signupButton" type="text" id="email"/><br>
                    <label>Confirm Email Address: </label><br><input name="signupButton" type="password" id="confemail"/><br>
                    <input name="signupButton" type="button" id="signupButton" value="Sign Up" />
                </form>
            </div>
            </p>
        </div>
    </div> <!-- End Floating Menu -->
</div> <!-- End Content Section -->
